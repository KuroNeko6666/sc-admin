<div class="bg-white shadow rounded-lg p-5">
  <div class="flex flex-col gap-5 overflow-x-auto">
    <div class="flex flex-row justify-between place-items-center">
      <span class="font-bold text-lg">Tabel Daftar Admin</span>
      <div class="flex flex-row justify-end gap-2 place-items-center">
        <input type="text" class="focus:outline-none focus:ring-0 focus:border-none border-none bg-gray-100 rounded" placeholder="Search" [formControl]="form">
        <button class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600" (click)="create()">Tambah</button>
      </div>
    </div>
    <table>
      <thead class="text-left bg-blue-500 text-white">
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Nama</th>
        <th class="px-4 py-2">Username</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Role</th>
        <th class="px-4 py-2">Aksi</th>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of admins?.data; let i = index">
          <tr [ngClass]="{'bg-blue-100' : i % 2 != 0}">
            <td class="px-4 py-2">{{ item.id }}</td>
            <td class="px-4 py-2">{{ item.name }}</td>
            <td class="px-4 py-2">{{ item.username }}</td>
            <td class="px-4 py-2">{{ item.email }}</td>
            <td class="px-4 py-2">{{ item.role}}</td>
            <td class="px-4 py-2 flex flex-row gap-2">
              <button class="px-4 py-2 rounded bg-red-500 text-white hover:bg-red-600" (click)="delete(item.id)"><i class="fa-solid fa-trash"></i></button>
              <button class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-600" (click)="update(item.id)"><i class="fa-solid fa-pen"></i></button>
            </td>
          </tr>
        </ng-container>
        <tr *ngIf="admins?.data?.length == 0">
          <td colspan="6" class="text-center font-bold px-4 py-2">
            Tidak ada Admin
          </td>
        </tr >
        <tr *ngIf="status == rawStatus.loading">
          <td colspan="6" class="text-center font-bold px-4 py-2">
            <i class="fa-solid fa-spinner animate-spin text-xl"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="flex flex-row place-items-center gap-3">
      <div class="flex flex-row place-items-center gap-3">
        <button class="px-3 py-2 bg-gray-100 text-gray-400 hover:bg-blue-500 hover:text-white rounded" *ngIf="(admins?.page ?? 0) > 1">
          <i class="fa-solid fa-chevron-left text-sm"></i>
        </button>
        <span>{{'page ' + admins?.page + ' of ' + admins?.total }}</span>
        <button class="px-3 py-2 bg-gray-100 text-gray-400 hover:bg-blue-500 hover:text-white rounded" *ngIf="(admins?.page ?? 0) < (admins?.total ?? 0)">
          <i class="fa-solid fa-chevron-right text-sm"></i>
        </button>
      </div>
    </div>
  </div>

</div>
